<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Everyday English</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>
    <header>
        
    </header>

    <div id="content">
        <aside>
            <div id="close-box">Ã—</div>
            <h3 id="filters-title">Filter</h3>
            <div id="filters">
                <p class="filter-title">Level</p>
                <div class="filter" id="level-filter">
                    <label for="level1"><input type="checkbox" name="level" id="level1" value="1" checked>1</label>
                    <label for="level2"><input type="checkbox" name="level" id="level2" value="2" checked>2</label>
                    <label for="level3"><input type="checkbox" name="level" id="level3" value="3" checked>3</label>
                    <label for="level4"><input type="checkbox" name="level" id="level4" value="4" checked>4</label>
                    <label for="level5"><input type="checkbox" name="level" id="level5" value="5" checked>5</label>
                </div>
                <p class="filter-title">Tag</p>
                <div class="filter" id="tag-filter">
                    <label for="tag-all"><input type="checkbox" name="tag-all" id="tag-all" checked>Select All</label>
                </div>
            </div>
            <button id="apply-button">Apply</button>
        </aside>
        <main>
            <div id="mobile-filter-bar">
                <img id="filter-img" src="img/filter.png">
            </div>
            <article>
                <div id="word">
                    <div class="word-titles"></div>
                    <div class="word-meanings"></div>
                    <div class="word-sentences"></div>
                </div>
                <div id="switch-word-buttons">
                    <button class="switch-word-button" id="previous-word">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button class="switch-word-button">
                        <i class="fa-solid fa-angle-right" id="next-word"></i>
                    </button>
                </div>
            </article>
        <main>
    </div>

    <script src="english.js"></script>
    <script src="https://kit.fontawesome.com/1fb5171b7a.js" crossorigin="anonymous"></script>
</body>



</html>
