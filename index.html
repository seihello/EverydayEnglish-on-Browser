<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Everyday English</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <header>
        
    </header>

    <main>
        <div class="word">
            <div class="word-titles"></div>
            <div class="word-meanings"></div>
            <div class="word-sentences"></div>

            <div id="switch-word-buttons">

                </button>
                <button class="switch-word-button">
                    <i class="fa-solid fa-angle-right" id="next-word"></i>
                </button>
            </div>
        </div>


    </main>

    <script src="english.js"></script>
